<ion-view view-title="My Profile">
    <ion-content>
        <h1>My Profile</h1>

        <ion-list>



            <ion-item class="item item-icon-right" href="#/app/myProfile/myFavourite">
                My Favorite
                <i class="icon ion-heart"></i>
            </ion-item>

     
            <ion-item class="item item-icon-right" href="#/app/myProfile/myOrders">
                My Orders
                <i class="icon ion-social-usd"></i>
            </ion-item>




            <ion-item class="item item-icon-right" href="#/app/changePassword">
                Change Password
                <i class="icon ion-key"></i>
            </ion-item>

            <ion-toggle ng-model="airplaneMode" toggle-class="toggle-calm"> Allow Notifications</ion-toggle>
