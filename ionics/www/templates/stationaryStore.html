<ion-view view-title="Shop List">
    <body ng-controller="stationaryStore_controller">

        <div>

            <!--            <h1 class="title">shoplist</h1>-->
        </div>
        <ion-content has-header="true" padding="true">
            <h1>shoplist</h1>
            <div class="row unlimited-items">
                <div class="col" ng-repeat="shop in shops">
                    <a href="#/app/shopPage/1">
                    <img ng-src="{{baseURL+shop.image}}" width="75%" height="75%"    >
                        </a>
                    <div>{{shop.id}}</div>

                </div>
            </div>

        </ion-content>

    </body>










</ion-view>
