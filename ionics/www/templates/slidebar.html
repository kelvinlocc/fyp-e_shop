<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>

<style>
a {
    
    text-decoration: none;
}
</style>

        <ion-nav-bar class="bar-calm">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>

        </ion-nav-bar>

        <ion-nav-view name="mainContent">main Content</ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">



        <ion-header-bar class="calm-bg expanded">

        </ion-header-bar>



        <ion-content ng-controller="user_profile_control">
            <ul class="list" getUserInfo()>
                <ion-item menu-close class="item item-avatar" href="#/app/myProfile">
                    <img src="//ionicframework.com/img/docs/spengler.jpg">

                
                  
                  <p>{{getUserEmail()}}</p>
                  <p>{{getUserName()}}</p>
                </ion-item>
            </ul>
            <ion-list ng-controller="expandable_list_control">

                <ion-item menu-close href="#/app/home">
                    <i class="icon ion-ios-home"></i>

                    Home
                </ion-item>

                <div ng-repeat="group in groups">
                    <ion-item class="item-stable" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}">
                        <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i> {{group.name}}
                    </ion-item>
                    <ion-item class="item-accordion" ng-repeat="stationary_shop in group.stationary_shops" ng-show="isGroupShown(group) ">
                         <i class="icon ion-ios-cart"></i>
                        &nbsp;&nbsp;&nbsp; <a menu-close  href="#/app/shopPage/1 ">  {{stationary_shop}} </a>
                    </ion-item>
                    <ion-item class="item-accordion " ng-repeat="seasonal_shop in group.seasonal_shops " ng-show="isGroupShown(group) ">
                        &nbsp;&nbsp;&nbsp;
                        <font size="2 "> <i class="icon ion-bag"></i> <a menu-close href="#/app/seasonalStore" class="bar-calm"> {{seasonal_shop}}  </a>  </font>
                    </ion-item>
                </div>
                <ion-item menu-close ng-click="doLogoff()" ng-show="isLogin()">
                       <i class="icon ion-key"></i>
                    logoff
                </ion-item>
                <ion-item menu-close href="#/app/login" ng-show="!isLogin()">
                                    <i class="icon ion-key"></i>

                    Login
                </ion-item>

                <!--<ion-item menu-close href="#/app/e_coupon " ng-show="isLogin()"> 
                                                    <i class="icon ion-card"></i>

                    E-Coupon
                </ion-item>-->


                <ion-item menu-close href="#/app/signUp " ng-show="!isLogin()">
                                                                    <i class="icon ion-person-add"></i>

                    Sign Up</ion-item>

            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
